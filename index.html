 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h3 class="btn btn-muted heading">Image Recognition</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <br>
      <b class="object">
        1) Phone
        <hr>
        2) Sanitizer
        <hr>
3) Frame 
<hr>
        4) headphones
        <hr>
        5) Remote
        <hr>
      </b>

      <label>Webcam View - </label>
<div id="webcam"></div>
      <br><br>
<div id="snapshot"></div>
      <br><br>
<button class="btn btn-warning"onclick="Capture_Image()">Capture Image</button>
      <br><br>
      <button class="btn btn-warning"onclick="Identify_Image()">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;color:aqua;">Object : <span id="Object_name"></span> </p>
      <p style="font-size: 22px;color: aqua;">Accuracy :  <span id="Object_Accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
